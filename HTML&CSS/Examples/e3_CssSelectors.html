<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample CSS </title>
  <style>
    /* Element Selector */
    p{
      color: green;
    }

    /* ID selector */
    #title{
      font-size: 32px;
    }
    #para{
      font-size: 14px;
      color:#575454;
    }
    
    /* Class selector */
    .city{
      color: blueviolet;
      font-size: 40px;
    }
  </style>  
</head>
<body>
  <p id="title">Hello World</p>
  <div>Bangalore</div>
  <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur excepturi sint cum. Nostrum, temporibus voluptatum reiciendis vel explicabo molestiae doloribus tenetur veritatis autem nesciunt quidem ipsum. Culpa vitae deserunt aliquid.</p>


  <div>
    <p class="city">Bangalore</p>
    <p class="city">Tirupati</p>
    <p class="city">Kadapa</p>
  </div>
</body>
</html>
